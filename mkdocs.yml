      link: https://github.com/ScriptBlocks/ScriptBlocks
    - icon: fontawesome/brands/discord
      link: https://discord.gg/scriptblocks
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/OmgRod
    - icon: fontawesome/brands/reddit
